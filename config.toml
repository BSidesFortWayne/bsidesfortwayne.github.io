baseurl = "https://bsidesfortwayne.org/"
title = "BSIDES Fort Wayne"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"

[Author]
  name = "BSIDES Fort Wayne Organizers"
  bio = ""
  avatar = "img/logo.png"

[Menu]
  [[Menu.main]]
    name = 'Home'
    url = '/'
    weight = -100
