[Params]
  description = "The digital home of BSIDES Fort Wayne, Indiana" # Description of your site
  opengraph = true
  twitter_cards = true
  readmore = false # Show "Read more" button in list if true
  authorbox = false
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  highlightColor = "#268fbf"

[Params.logo]
  image = "img/logo.png"
  subtitle = "" # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  twitter = "BSidesFortWayne"
  github = "BSidesFortWayne"
  linkedin = "bsidesfortwayne"
  email = "bsidesfortwayne@gmail.com"

[[Params.widgets.social.custom]]
  title = "Discord"
  url = "https://discord.gg/tM4eZFFzjg"
  icon = "svg/discord.svg"

[Permalinks]
  posts = "posts/:year/:month/:filename"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
